<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eyetracker Kommunikationshilfe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">
  <div class="p-4">
    <label for="cameraSelect" class="text-lg font-bold">Wähle Kamera:</label>
    <select id="cameraSelect" class="border rounded p-2">
      <option value="">Standardkamera verwenden</option>
    </select>
  </div>
  <!-- First try mit 15 Buttons -->
  <div class="grid grid-cols-3 gap-4 p-4 w-full h-screen items-center justify-center">
    <button class="bg-orange-400 text-white text-xl rounded-xl p-6">Ich habe Hunger</button>
    <button class="bg-blue-400 text-white text-xl rounded-xl p-6">Ich habe Durst</button>
    <button class="bg-green-400 text-white text-xl rounded-xl p-6">Ich möchte spielen</button>
    <button class="bg-red-400 text-white text-xl rounded-xl p-6">Ich möchte spazieren gehen</button>
    <button class="bg-purple-400 text-white text-xl rounded-xl p-6">Ich möchte schlafen</button>
    <button class="bg-yellow-500 text-white text-xl rounded-xl p-6">Ich fühle mich müde</button>
    <button class="bg-pink-400 text-white text-xl rounded-xl p-6">Ich brauche Hilfe</button>
    <button class="bg-indigo-400 text-white text-xl rounded-xl p-6">Ich bin glücklich</button>
    <button class="bg-teal-400 text-white text-xl rounded-xl p-6">Ich bin traurig</button>
    <button class="bg-gray-400 text-white text-xl rounded-xl p-6">Ich bin wütend</button>
    <button class="bg-orange-500 text-white text-xl rounded-xl p-6">Ich bin aufgeregt</button>
    <button class="bg-blue-500 text-white text-xl rounded-xl p-6">Ich bin gelangweilt</button>
    <button class="bg-green-500 text-white text-xl rounded-xl p-6">Ich brauche einen Arzt</button>
    <button class="bg-red-500 text-white text-xl rounded-xl p-6">Ich brauche eine Umarmung</button>
    <button class="bg-purple-500 text-white text-xl rounded-xl p-6">Ich liebe dich</button>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
